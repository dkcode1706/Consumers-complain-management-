<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="../media/GUVNL logo.jpg">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/forgotCSS.css">
</head>

<body>
    <header>

        <div class="mainCont">
            <div class="headerCont">
                <div class="navCont">
                    <nav class="nav">
                        <ul class="ulCont">
                            <li class="li1"><img src="../media/GUVNL logo.jpg" alt="GUVNL" class="logo" width="120px">
                            </li>
                            <li class="li2 li"><a href="#">Home</a></li>
                            <li class="li3 li"><a href="#">About Us</a></li>
                            <li class="li4 li"><a href="#">Consumer Login</a></li>
                            <li class="li5 li"><a href="#">Contact Us</a></li>
                        </ul>
                    </nav>
                </div>

    </header>

    <article>
        <div class="pageImg">
            <img src="../media/articleImg.png" alt="Admin Login" class="halfPageImg">
        </div>

    </article>

    <section>

        <div class="mainPage">
            <div class="form">
                <h1>Login</h1>
                <br>
                <form action="get" class="formPage">
                    <label for="Employ"><img src="../media/userLogo.jpg" alt="Username" width="20px"></label>
                    <input type="text" placeholder="Employ id" name="Employ" value="" required class="inputWidth">

                    <br><br>

                    <label for="password"> <img src="../media/passwordLogo.png" alt="password" width="20px"></label>
                    <input type="password" placeholder="password" name="password" class="inputWidth" required>

                    <br><br>

                    <input type="checkbox" name="remember" class="check">
                    <label for="remember" class="downForm">remember me</label>

                    <br><br> <br>
                    <button class="btn"><b>Login</b></button>
                    <br><br>
                </form>
                <a href="#" class="downForm forgot">forgot password</a>
                <a href="#" class="downForm signUp">sign up</a>
            </div>
        </div>

        <div class="forgotPage">
            <div class="mainForgotPage">
                <form action="get" class="forgotFormPage">
                    <label for="gmail">Email</label><br>
                    <input type="gmain" name="gmail" placeholder="Enter your Gmail" class="forgotFormInput" required>
                    <br><br>
                    <button class="forgotFormPageBtn">Recover Password</button>
                </form>
                <br>
                <p class="back">Back</p>
            </div>
        </div>

    </section>
    <script src="../js/scriptForForgot.js"></script>
</body>

</html>
