<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link rel="stylesheet" href="../../css/admin portal/style.css" />
    <link rel="stylesheet" href="../../css/admin portal/animation.css" />
    <link
      rel="stylesheet"
      href="../../css/admin portal/overview/overviewStyle.css"
    />
  </head>

  <body>
    <header>
      <div class="headCont">
        <div class="hiddenNav">
          <img
            src="../../media/admin portal/nav_menu.png"
            alt="GUVNL"
            class="navHiddenImg"
          />
          <img
            src="../../media/GUVNL logo.jpg"
            alt="GUVNL"
            class="navLogo hiddenNavLogo"
          />
        </div>
        <div class="nav">
          <div class="close">
            <img
              src="../../media/admin portal/cross.png"
              alt="GUVNL"
              class="navImg"
            />
          </div>
          <nav class="navBar">
            <ul class="ulNav">
              <li class="">
                <img
                  src="../../media/GUVNL logo.jpg"
                  alt="GUVNL"
                  class="navLogo"
                />
              </li>

              <li class="li">
                <input type="radio" name="nav" id="overview" />
                <label for="overview"
                  ><img
                    src="../../media/admin portal/overview.png"
                    alt=""
                    class="overview navIdentity"
                  /><a href="./dashboard.html">Overview</a></label
                >
              </li>
              <li class="li">
                <input type="radio" name="nav" id="visual" />
                <label for="visual"
                  ><img
                    src="../../media/admin portal/visual.png"
                    alt=""
                    class="visualChart navIdentity"
                  /><a href="./visual.html">Visual charts</a></label
                >
              </li>
              <li class="li">
                <input type="radio" name="nav" id="recent" />
                <label for="recent"
                  ><img
                    src="../../media/admin portal/recent.png"
                    alt=""
                    class="recent navIdentity"
                  /><a href="./recent.html">Recent and pending</a></label
                >
              </li>
              <li class="li">
                <input type="radio" name="nav" id="assignment" />
                <label for="assignment"
                  ><img
                    src="../../media/admin portal/assignment.png"
                    alt=""
                    class="assignment navIdentity"
                  /><a href="./assignment.html">Assignment</a></label
                >
              </li>
              <li class="li">
                <input type="radio" name="nav" id="monitering" />
                <label for="monitering"
                  ><img
                    src="../../media/admin portal/monitering.png"
                    alt=""
                    class="monitoring navIdentity"
                  /><a href="./monitoring.html">Monitoring</a></label
                >
              </li>
              <li class="li">
                <input type="radio" name="nav" id="profile" checked />
                <label for="profile"
                  ><a href="./profile.html"
                    ><img
                      src="../../media/admin portal/profile.png"
                      alt="profile"
                      class="profileLogo navIdentity" /></a
                ></label>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <script src="../../js/admin portal/script.js"></script>
  </body>
</html>
