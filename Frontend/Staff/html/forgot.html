<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Background overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(8px);
            /* blur effect */
            background: rgba(0, 0, 0, 0.3);
            /* dark transparent layer */
            display: none;
            /* hidden by default */
            z-index: 999;
        }

        /* Popup */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            display: none;
            /* hidden by default */
            z-index: 1000;
            /* above overlay */
        }
    </style>
</head>

<body>
    <div class="overlay" id="overlay"></div>

    <!-- Forgot Password Popup -->
    <div class="popup" id="forgotPopup">
        <h3>Forgot Password</h3>
        <label>Email</label>
        <input type="email" placeholder="Enter your Gmail">
        <button>Submit</button>
        <button id="closePopup">Back</button>
    </div>
    <script>
        const forgotBtn = document.querySelector("#forgotBtn"); // Your "Forgot Password" button
        const popup = document.querySelector("#forgotPopup");
        const overlay = document.querySelector("#overlay");
        const closePopup = document.querySelector("#closePopup");

        // Open popup
        forgotBtn.addEventListener("click", () => {
            popup.style.display = "block";
            overlay.style.display = "block";
        });

        // Close popup
        closePopup.addEventListener("click", () => {
            popup.style.display = "none";
            overlay.style.display = "none";
        });

        // Optional: Close if clicked outside popup
        overlay.addEventListener("click", () => {
            popup.style.display = "none";
            overlay.style.display = "none";
        });

    </script>
</body>

</html>
