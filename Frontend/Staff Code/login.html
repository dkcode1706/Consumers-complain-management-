<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ResolveOne | Auth</title>
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="auth-wrapper">
      <div class="toggle-buttons" role="tablist" aria-label="Auth toggle">
        <button id="loginBtn" class="toggle active" aria-pressed="true">
          Login
        </button>
        <button id="registerBtn" class="toggle" aria-pressed="false">
          Register
        </button>
      </div>

      <div class="form-viewport">
        <!-- LOGIN (visible by default) -->
        <div class="form-box login" aria-hidden="false">
          <h2>Welcome Back</h2>
          <form id="loginForm" autocomplete="on">
            <div class="input-group">
              <input
                name="email"
                type="email"
                id="email"
                placeholder="Email"
                required
              />
            </div>
            <div class="input-group">
              <input
                name="password"
                type="password"
                id="password"
                placeholder="Password"
                required
              />
            </div>
            <button type="submit" class="primary">Login</button>
          </form>
          <p class="hint">
            New here?
            <button class="linkish" id="openRegister">Create account</button>
          </p>
        </div>

        <!-- REGISTER (off-screen until toggled) -->
        <div class="form-box register" aria-hidden="true">
          <h2>Create Account</h2>
          <form id="registerForm" autocomplete="on">
            <!-- <div class="input-group">
              <input
                name="fullname"
                type="text"
                placeholder="Full Name"
                required
              />
            </div> -->
            <div class="input-group">
              <input
                name="email"
                type="email"
                placeholder="Email"
                id="regemail"
                required
              />
            </div>
            <div class="input-group">
              <input
                name="newpassword"
                type="password"
                id="regpassword"
                placeholder="Password"
                required
              />
            </div>
            <button type="submit" class="primary">Register</button>
          </form>
          <p class="hint">
            Already registered?
            <button class="linkish" id="openLogin">Login</button>
          </p>
        </div>
      </div>
    </div>

    <script src="js/login.js"></script>
  </body>
</html>
